<ion-header>
  <ion-navbar>
    <ion-title>
      My Listings
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="main_content">
    <div class="show_cards" *ngFor="let item of data">
      <div class="img_get" 
        [ngStyle]="{'background-image': 'url(' + item.photoUrl + ')'}"></div>
      <div class="item-details">
        <ion-label class="item_title">Name: {{item.title}}</ion-label>
        <ion-label class="item_description">{{item.description}}</ion-label>
        <ion-label class="item_price">Price: {{item.price}}</ion-label>
      </div>
    </div>
  </div>
  <ion-fab color="black" vertical="bottom" horizontal="end" slot="fixed" (click)="addNewListing()">
    <ion-fab-button color="dark">
      <ion-icon name="add" mode="md"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
